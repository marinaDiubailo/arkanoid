        <button class="levels-button" disabled="true">9</button>
        <button class="levels-button" disabled="true">10</button>
        <button class="levels-button" disabled="true">11</button>
        <button class="levels-button" disabled="true">12</button>
        <button class="levels-button" disabled="true">13</button>
        <button class="levels-button" disabled="true">14</button>
        <button class="levels-button" disabled="true">15</button>
        <button class="levels-button" disabled="true">16</button>

      <div id="total">0</div>
    </main>
  </body>
</html>
